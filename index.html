<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapsi &mdash; by silson</title>

    <link rel="stylesheet" href="css/main.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" /> -->

    <!-- <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css"
      integrity="sha512-mD70nAW2ThLsWH0zif8JPbfraZ8hbCtjQ+5RU1m4+ztZq6/MymyZeB55pWsi4YAX+73yvcaJyk61mzfYMvtm9w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"
      integrity="sha512-Dqm3h1Y4qiHUjbhxTuBGQsza0Tfppn53SHlu/uj1f+RT+xfShfe7r6czRf5r2NmllO2aKx+tYJgoxboOkn1Scg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left__logo">
          <div class="left__logo--heading">Mapsi &mdash;</div>
          <div class="left__logo--icon icon">By silson</div>
        </div>

        <div class="left__heading">
          <h1 class="left__heading--header h1">Find location</h1>
        </div>

        <div class="left__search">
          <input type="text" class="left__search--input" placeholder="Search for a place" />
          <button class="left__search--button button">
            <svg class="btn--icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </button>
        </div>

        <div class="left__selected">Selected Location</div>
        <div class="left__country"></div>

        <div class="left__display">Display</div>
        <div class="left__box">
          <button class="left__box--button button button-1 hidden-button" data-button="1">Default view</button>
          <button class="left__box--button button button-2" data-button="2">Aerial view</button>
          <button class="left__box--button button button-3" data-button="3">Live weather</button>
        </div>

        <div class="left__mode">Mode</div>
        <div class="left__box">
          <button class="left__box--button button button-5 hidden-button-2" data-button="5">Default</button>
          <button class="left__box--button button button-6" data-button="6">Zoomed</button>
        </div>
      </div>

      <main class="right" id="map">
        <div class="right__weather transition hidden">
          <div class="right__weather--icon">
            <!-- <svg class="weather-icon">
              <use xlink:href="img/symbol-defs.svg#icon-sun1"></use>
            </svg> -->
            <div class="weather-type"></div>
          </div>

          <div class="right__weather--temperature">20Â°C</div>
        </div>

        <div class="right__information hidden">Country Information goes here</div>
      </main>
    </div>
  </body>
</html>
